<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cópia do Death Rally so que ruim</title>
</head>
<body>
    <style>
        * {
            /* overflow: hidden; */
            margin: 0;
        }
    </style>
    <canvas id="canva"></canvas>
    <script src="Entity.js"></script>
    <script src="Camera.js"></script>
    <script src="Car.js"></script>
    <script src="Hud.js"></script>
    <script>
        let canvas = document.getElementById("canva");
        // canvas.width = innerWidth;
        // canvas.height = innerHeight;
        canvas.width = 3621;
        canvas.height = 3027;
        let context = canvas.getContext("2d");
        let keys = [];
        let FPS = 30;
        let timer = setInterval(loop, 1000/FPS);
        const background = new Image();
        background.src = "imgs/pista_grande.png";
        let pista = [];
        //so um array temporario pra pegar a posição dos pontos de colisão da pista
        //pontosPista.map((v) => "new Point("+v.x+", "+v.y+")").join(",")
        let pontosPista = [];
        let cars = [new Car([new Point(50, 50), new Point(150, 50), new Point(150, 100), new Point(50, 100)], "car-pink", 0)];
        let entities = cars.concat([]);
        function menu()
        {   
        }
        function loop()
        {   context.fillStyle = "red";
            if(pontosPista.length > 0)
            {   for(let i = 0; (i < pontosPista.length); i++)
                {  context.beginPath();
                    context.arc(pontosPista[i].x, pontosPista[i].y, 3, 0, Math.PI*2, true);   
                    context.closePath();
                    context.fill();
                }
                context.strokeStyle = "red";
                context.lineWidth = 3;
                // context.beginPath();
                context.moveTo(pontosPista[0].x, pontosPista[0].y)
                for(let i = 1; (i < pontosPista.length); i++)
                {  context.lineTo(pontosPista[i].x, pontosPista[i].y)
                }
                // context.closePath();
                context.stroke();
                context.lineWidth = 1;
            }
            for(let i = 0; (i < cars.length); i++)
            {   cars[i].camera.update();
                for(let i2 = 0; (i2 < entities.length); i2++)
                {   if(cars[i].camera.show(entities[i2].points))
                    {   for(let i3 = 0; (i3 < entities[i2].points.length); i3++)
                        {   entities[i2].points[i3].x *= cars[i].camera.xScale;
                            entities[i2].points[i3].y *= cars[i].camera.yScale;
                            entities[i2].draw();
                        }
                    }
                }

            }
        }

        document.addEventListener("keydown", keyD);
        document.addEventListener("keyup", keyU);
        function keyD(event)
        {   keys[event.keyCode] = true;
        }
        function keyU(event)
        {   keys[event.keyCode] = false;
            console.log(event.keyCode);
        }
        
        document.addEventListener("click", putPoint);
        function putPoint(event)
        {   pontosPista.push(new Point(event.pageX, event.pageY))
        }
    </script>
</body>
</html>
